{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', path='css/manage_academic_domains.css') }}" />
  <script type="module" src="{{ url_for('static', path='js/manage_academic_domains.js') }}"></script>
{% endblock %}

{% block body %}
<section class="manage-domains">
  <h1>Manage Academic Domains</h1>

  <div class="actions-bar">
    <div class="subsection">
      <div class="section-subtitle">Branches</div>
      <div class="filter-bar">
        <input id="branch-search" type="text" placeholder="Search branchesâ€¦" />
      </div>
    </div>
    <button id="btn-show-create-branch" class="btn">Add New Branch</button>
  </div>

  <form id="form-create-branch" class="branch-form hidden">
    <h2>Create New Branch</h2>
    <label>
      Branch
      <input name="branch" required />
    </label>
    <div class="form-actions">
      <button type="submit" class="btn">Create</button>
      <button type="button" id="btn-cancel-create-branch" class="btn">Cancel</button>
    </div>
  </form>

  <table class="branches-table">
    <tbody id="branches-tbody"></tbody>
  </table>
</section>

<!-- Confirmation / Info Modal -->
<div id="modal-confirm" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <p id="modal-text"></p>
    <div class="modal-actions">
      <button id="modal-confirm-btn" class="btn">Confirm</button>
      <button id="modal-cancel-btn" class="btn">Cancel</button>
    </div>
  </div>
</div>
{% endblock %}
