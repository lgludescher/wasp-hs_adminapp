{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', path='css/manage_course.css') }}" />
  <script type="module" src="{{ url_for('static', path='js/manage_course.js') }}"></script>
{% endblock %}

{% block body %}
  <h1 class="page-title">Course Details</h1>

  <section id="course-details-section" class="details-box">
    <!-- Course details will be populated by JS -->
  </section>

  <!-- Panels -->
  <div class="panel">
    <div class="panel-header">
      <button class="expand-btn btn" data-panel="teachers">+</button>
      <h2>Teachers</h2>
    </div>
    <div id="panel-content-teachers" class="panel-content hidden">
      <button class="btn btn-secondary btn-show-add-form">Add Teacher</button>
      <form class="item-add-form hidden">
        <fieldset>
          <label>Role:
            <select name="teacher_role_filter">
              <option value="researchers" selected>Researcher</option>
              <option value="postdocs">Postdoc</option>
            </select>
          </label>
          <label>Person:
            <select name="person_role_id" required></select>
          </label>
          <div class="form-actions">
            <button type="submit" class="btn btn-secondary save-btn">Save</button>
            <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
          </div>
        </fieldset>
      </form>
      <div class="list-container">
        <table class="data-table"><thead></thead><tbody></tbody></table>
      </div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <button class="expand-btn btn" data-panel="students">+</button>
      <h2>Students</h2>
    </div>
    <div id="panel-content-students" class="panel-content hidden">
        <button class="btn btn-secondary btn-show-add-form">Add Student</button>
        <div class="search-container">
            <input type="text" id="student-search-input" placeholder="Search students...">
        </div>
        <form class="item-add-form hidden">
            <fieldset>
                <label>PhD Student:
                    <select name="phd_student_id" required></select>
                </label>
                <div class="detail-item"><label class="checkbox-label"><input name="is_completed" type="checkbox"> Completed?</label></div>
                <label>Grade:
                    <select name="grade">
                        <option value="">Not available</option>
                        <option value="pass">PASS</option>
                        <option value="fail">FAIL</option>
                    </select>
                </label>
                <div class="form-actions">
                    <button type="submit" class="btn btn-secondary save-btn">Save</button>
                    <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                </div>
            </fieldset>
        </form>
        <div class="list-container">
            <table class="data-table"><thead></thead><tbody></tbody></table>
        </div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <button class="expand-btn btn" data-panel="institutions">+</button>
      <h2>Institutions</h2>
    </div>
    <div id="panel-content-institutions" class="panel-content hidden">
      <button class="btn btn-secondary btn-show-add-form">Add Institution</button>
      <form class="item-add-form hidden">
        <fieldset>
          <label>Institution:
            <select name="institution_id" required></select>
          </label>
          <div class="form-actions">
            <button type="submit" class="btn btn-secondary save-btn">Save</button>
            <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
          </div>
        </fieldset>
      </form>
      <div class="list-container">
        <table class="data-table"><thead></thead><tbody></tbody></table>
      </div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <button class="expand-btn btn" data-panel="letters">+</button>
      <h2>Decision Letters</h2>
    </div>
    <div id="panel-content-letters" class="panel-content hidden">
      <button class="btn btn-secondary btn-show-add-form">Add Decision Letter</button>
      <form class="item-add-form hidden">
        <fieldset>
          <label>Link:
            <input name="link" type="text" required placeholder="https://...">
          </label>
          <div class="form-actions">
            <button type="submit" class="btn btn-secondary save-btn">Save</button>
            <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
          </div>
        </fieldset>
      </form>
      <div class="list-container">
        <table class="data-table"><thead></thead><tbody></tbody></table>
      </div>
    </div>
  </div>


  <!-- Reusable Modal -->
  <div id="modal-confirm" class="modal hidden">
    <div class="modal-content">
      <p id="modal-text"></p>
      <div class="modal-actions">
        <button id="modal-confirm-btn" class="btn">Confirm</button>
        <button id="modal-cancel-btn" class="btn cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
{% endblock %}
