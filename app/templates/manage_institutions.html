{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', path='css/manage_institutions.css') }}" />
  <script type="module" src="{{ url_for('static', path='js/manage_institutions.js') }}"></script>
{% endblock %}

{% block body %}
<section class="manage-institutions">
  <h1>Manage Institutions</h1>

  <div class="actions-bar">
    <div class="subsection">
      <div class="section-subtitle">Institutions</div>
      <div class="filter-bar">
        <input id="institution-search" type="text" placeholder="Search institutionsâ€¦" />
      </div>
    </div>
    <button id="btn-show-create" class="btn">Add New Institution</button>
  </div>

  <form id="form-create" class="institution-form hidden">
    <h2>Create New Institution</h2>
    <label>
      Institution
      <input name="institution" required />
    </label>
    <div class="form-actions">
      <button type="submit" class="btn">Create</button>
      <button type="button" id="btn-cancel" class="btn">Cancel</button>
    </div>
  </form>

  <table class="institutions-table">
    <tbody id="institutions-tbody"></tbody>
  </table>
</section>

<!-- Confirmation / Info Modal -->
<div id="modal-confirm" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <p id="modal-text"></p>
    <div class="modal-actions">
      <button id="modal-confirm-btn" class="btn">Confirm</button>
      <button id="modal-cancel-btn" class="btn">Cancel</button>
    </div>
  </div>
</div>
{% endblock %}
