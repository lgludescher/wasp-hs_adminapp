{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', path='css/manage_researchers.css') }}" />
  <script type="module" src="{{ url_for('static', path='js/manage_researchers.js') }}"></script>
{% endblock %}

{% block body %}
  <div class="page-header">
    <h1 class="page-title">Manage Researchers</h1>
    <div class="export-group">
      <button id="btn-export-excel" class="btn btn-icon" title="Export to Excel">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.17v6h5V9h3.17L12 2z"/>
        </svg>
      </button>

      <button id="btn-export-emails" class="btn btn-icon" title="Copy Email List">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
      </button>
    </div>
  </div>

  <div class="actions-bar">
    <div class="filters">
      <label>Search:
        <input id="filter-search" type="text" placeholder="Search researchersâ€¦" />
      </label>
      <label>Status:
        <select id="filter-active">
          <option value="true" selected>Active Researchers</option>
          <option value="">All Researchers</option>
          <option value="false">Inactive Researchers</option>
        </select>
      </label>
      <label>Title:
        <select id="filter-title">
          <option value="">All titles</option>
        </select>
      </label>
      <label>Institution:
        <select id="filter-institution">
          <option value="">All institutions</option>
        </select>
      </label>
      <label>Branch:
        <select id="filter-branch">
          <option value="">All branches</option>
        </select>
      </label>
      <label>Field:
        <select id="filter-field">
          <option value="">All fields</option>
        </select>
      </label>
    </div>
  </div>

  <div class="list-container">
    <table class="data-table">
      <thead>
        <tr>
          <th></th>
          <th>Title</th>
          <th>Name</th>
          <th>Email</th>
          <th>&nbsp;Start&nbsp;Date&nbsp;</th>
          <th>&nbsp;&nbsp;End&nbsp;Date&nbsp;&nbsp;</th>
          <th class="cell-actions"></th>
        </tr>
      </thead>
      <tbody id="researchers-tbody"></tbody>
    </table>
  </div>

  <div id="modal-confirm" class="modal hidden">
    <div class="modal-content">
      <p id="modal-text"></p>
      <div class="modal-actions">
        <button id="modal-confirm-btn" class="btn">Confirm</button>
        <button id="modal-cancel-btn" class="btn cancel-btn">OK</button>
      </div>
    </div>
  </div>
{% endblock %}
