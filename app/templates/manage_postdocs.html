{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', path='css/manage_postdocs.css') }}" />
  <script type="module" src="{{ url_for('static', path='js/manage_postdocs.js') }}"></script>
{% endblock %}

{% block body %}
  <div class="header-bar">
    <h1 class="page-title">Manage Postdocs</h1>
    <div class="header-actions">
        <button id="btn-export-excel" class="btn btn-icon" title="Export to Excel">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.17v6h5V9h3.17L12 2z"/>
            </svg>
        </button>
        <div class="view-toggle">
            <button id="btn-default" class="active">Default View</button>
            <button id="btn-activity">Current Activity</button>
        </div>
    </div>
  </div>

  <div class="actions-bar">
    <div class="filters">
      <label>Search:
        <input id="filter-search" type="text" placeholder="Search postdocsâ€¦" />
      </label>
      <label>Status:
        <select id="filter-active">
          <option value="true">Active Postdocs</option>
          <option value="">All Postdocs</option>
          <option value="false">Inactive Postdocs</option>
        </select>
      </label>
      <label>Cohort:
        <select id="filter-cohort">
          <option value="">All cohorts</option>
        </select>
      </label>
      <label>Mobility Status:
        <select id="filter-mobility-status">
          <option value="">All</option>
          <option value="true">Incoming</option>
          <option value="false">Outgoing</option>
        </select>
      </label>
      <label>Institution:
        <select id="filter-institution">
          <option value="">All institutions</option>
        </select>
      </label>
      <label>Branch:
        <select id="filter-branch">
          <option value="">All branches</option>
        </select>
      </label>
      <label>Field:
        <select id="filter-field">
          <option value="">All fields</option>
        </select>
      </label>
    </div>
  </div>

  <div class="list-container">
    <table class="data-table">
      <thead>
        <tr id="postdocs-thead"><!-- dynamic header --></tr>
      </thead>
      <tbody id="postdocs-tbody"></tbody>
    </table>
  </div>

  <div id="modal-confirm" class="modal hidden">
    <div class="modal-content">
      <p id="modal-text"></p>
      <div class="modal-actions">
        <button id="modal-confirm-btn" class="btn">Confirm</button>
        <button id="modal-cancel-btn" class="btn cancel-btn">OK</button>
      </div>
    </div>
  </div>
{% endblock %}
